<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üìù Task Master Pro</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        h1 {
            text-align: center;
            color: white;
            font-size: 3em;
            margin-bottom: 30px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Formulario */
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            margin-bottom: 30px;
        }

        .form-row {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr 100px;
            gap: 15px;
            margin-bottom: 15px;
        }

        input, select, button {
            padding: 12px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
        }

        input:focus, select:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            background: #667eea;
            color: white;
            border: none;
            cursor: pointer;
            font-weight: bold;
            transition: 0.3s;
        }

        button:hover {
            background: #5568d3;
            transform: translateY(-2px);
        }

        /* Estad√≠sticas */
        .stats {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            text-align: center;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }

        .stat-card h3 {
            color: #666;
            font-size: 14px;
            margin-bottom: 10px;
        }

        .stat-card .number {
            font-size: 36px;
            font-weight: bold;
            color: #667eea;
        }

        /* Filtros */
        .filters {
            background: white;
            padding: 20px;
            border-radius: 15px;
            margin-bottom: 30px;
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        /* Tareas */
        .tasks-container {
            display: grid;
            gap: 15px;
        }

        .task-card {
            background: white;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
            display: grid;
            grid-template-columns: auto 1fr auto;
            gap: 20px;
            align-items: center;
            transition: 0.3s;
            cursor: move;
        }

        .task-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        }

        .task-card.completed {
            opacity: 0.6;
        }

        .task-card.completed .task-info h3 {
            text-decoration: line-through;
        }

        /* Prioridades */
        .task-card.alta {
            border-left: 5px solid #dc3545;
        }

        .task-card.media {
            border-left: 5px solid #ffc107;
        }

        .task-card.baja {
            border-left: 5px solid #28a745;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            cursor: pointer;
        }

        .task-info h3 {
            color: #333;
            margin-bottom: 5px;
        }

        .task-info p {
            color: #666;
            font-size: 14px;
        }

        .task-actions {
            display: flex;
            gap: 10px;
        }

        .btn-edit, .btn-delete {
            padding: 8px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            transition: 0.3s;
        }

        .btn-edit {
            background: #17a2b8;
            color: white;
        }

        .btn-delete {
            background: #dc3545;
            color: white;
        }

        .badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 20px;
            font-size: 12px;
            font-weight: bold;
            margin-right: 10px;
        }

        .badge.alta {
            background: #dc3545;
            color: white;
        }

        .badge.media {
            background: #ffc107;
            color: #333;
        }

        .badge.baja {
            background: #28a745;
            color: white;
        }

        .empty-state {
            background: white;
            padding: 60px;
            border-radius: 15px;
            text-align: center;
            color: #999;
        }

        .empty-state-icon {
            font-size: 80px;
            margin-bottom: 20px;
        }

        /* Notificaci√≥n */
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #28a745;
            color: white;
            padding: 20px 30px;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            animation: slideIn 0.3s ease;
            z-index: 1000;
        }

        @keyframes slideIn {
            from {
                transform: translateX(400px);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }

        .dragging {
            opacity: 0.5;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }

            .stats {
                grid-template-columns: repeat(2, 1fr);
            }

            .task-card {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìù Task Master Pro</h1>

        <!-- Formulario -->
        <div class="form-container">
            <div class="form-row">
                <input type="text" id="taskInput" placeholder="Nueva tarea...">
                <select id="prioritySelect">
                    <option value="baja">üü¢ Baja</option>
                    <option value="media">üü° Media</option>
                    <option value="alta">üî¥ Alta</option>
                </select>
                <input type="date" id="dateInput">
                <button id="btnAdd">Agregar</button>
            </div>
        </div>

        <!-- Estad√≠sticas -->
        <div class="stats">
            <div class="stat-card">
                <h3>Total</h3>
                <div class="number" id="statTotal">0</div>
            </div>
            <div class="stat-card">
                <h3>Pendientes</h3>
                <div class="number" id="statPending">0</div>
            </div>
            <div class="stat-card">
                <h3>Completadas</h3>
                <div class="number" id="statCompleted">0</div>
            </div>
            <div class="stat-card">
                <h3>Alta Prioridad</h3>
                <div class="number" id="statHigh">0</div>
            </div>
        </div>

        <!-- Filtros -->
        <div class="filters">
            <input type="text" id="searchInput" placeholder="üîç Buscar tareas...">
            
            <select id="filterStatus">
                <option value="todas">Todas</option>
                <option value="pendientes">Pendientes</option>
                <option value="completadas">Completadas</option>
            </select>

            <select id="filterPriority">
                <option value="todas">Todas las prioridades</option>
                <option value="alta">Alta</option>
                <option value="media">Media</option>
                <option value="baja">Baja</option>
            </select>

            <button id="btnClearCompleted">üóëÔ∏è Limpiar completadas</button>
        </div>

        <!-- Tareas -->
        <div id="tasksContainer" class="tasks-container"></div>
    </div>

    <script src="/DIA17HTML/taskmaster.js"></script>
</body>
</html>
